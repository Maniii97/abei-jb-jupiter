apiVersion: v1
kind: Service
metadata:
  name: evently-api-service
  namespace: evently
  labels:
    app: evently-api
spec:
  selector:
    app: evently-api
  ports:
  - name: http
    port: 80
    targetPort: 8080
    protocol: TCP
  type: ClusterIP
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: evently-api-ingress
  namespace: evently
  annotations:
    kubernetes.io/ingress.class: "nginx" 
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
    cert-manager.io/cluster-issuer: "letsencrypt-prod" 
spec:
  tls:
  - hosts:
    - api.evently.yourdomain.com  
    secretName: evently-api-tls
  rules:
  - host: api.evently.yourdomain.com  
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: evently-api-service
            port:
              number: 80
